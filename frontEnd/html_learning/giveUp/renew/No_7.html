<!DOCTYPE html>
<html>
    <head>
        <meta charset="">
        <title>text</title>
        <style type="text/css">
            td{
                border-style: solid;
                border-width: 1px;
                font-size: 200%;

            }
            td:hover{background-color: cyan;}
        </style>
    </head>
    <body>
        <section>
            <table>
                <tr>
                    <td>1</td>
                    <td>yigeren</td>
                    <td>岚</td>
                    
                </tr>
                <tr>
                    <td>2</td>
                    <td>yiwo的哎n</td>
                    <td>夏天</td>
                </tr>
            </table>
            <button type="button" id="findhover" autofocus> 查看鼠标位置</button>
            <div id="howveresult"></div>
            <script type="text/javascript">
                document.getElementById("findhover").onclick=function(){
                    var hoverd = document.querySelector("td:hover");
                    if(hoverd){
                        document.getElementById("howveresult").innerHTML=hoverd.innerHTML;
                    }
                }
            </script>
        </section>
    </body>
</html>
